# eff wordlists, sourced from https://www.eff.org/dice
wordlist eff-large /usr/share/passgen/wordlists/eff-large.txt
wordlist eff-small-1 /usr/share/passgen/wordlists/eff-small-1.txt
wordlist eff-small-2 /usr/share/passgen/wordlists/eff-small-2.txt

# popular browser presets
preset apple1 ([a-zA-Z0-9]{3}-){3}[a-zA-Z0-9]{3}
preset apple2 ([a-zA-Z0-9]{6}-){2}[a-zA-Z0-9]{6}
preset uuid [0-9a-f]{8}-[0-9a-f]{4}-4[0-9a-f]{3}-[89ab][0-9a-f]{3}-[0-9a-f]{12}
preset edge [A-Za-f0-9:_\-]{15}
preset firefox [a-zA-Z0-9]{15}

# proquint
preset proquint (([bdfghjklmnprstvz][aiou]){2}[bdfghjklmnprstvz])-(([bdfghjklmnprstvz][aiou]){2}[bdfghjklmnprstvz])

# eff wordlist recommendation
preset eff \w{eff-large}(-\w{eff-large}-){5}
